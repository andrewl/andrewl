{{ define "main" }}
  <h1>Gallery: {{ .Title }}</h1>

  <div class="gallery">
    {{ range .Pages }}
      <div class="photo">
        <a href="{{ .RelPermalink }}">
          <img src="{{ .Params.image }}" alt="{{ .Title }}">
        </a>
        <p>{{ .Title }}</p>
      </div>
    {{ end }}
  </div>

  <style>
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
    }
    .photo img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
{{ end }}
