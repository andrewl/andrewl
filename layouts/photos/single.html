{{ define "main" }}
  <article>
    <h1>{{ .Title }}</h1>
    <img src="{{ .Params.image }}" alt="{{ .Title }}">
    <div class="description">{{ .Content }}</div>
    {{ with .Params.flickr_id }}
      <p><a href="https://www.flickr.com/photo.gne?id={{ . }}">View on Flickr</a></p>
    {{ end }}
  </article>
{{ end }}
