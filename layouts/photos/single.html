{{ define "main" }}
  <article>
    <figure>
      <img src="{{ .Params.image }}" alt="{{ .Title }}">
      {{ with .Params.flickr_id }}
        <figcaption>
          <a href="https://www.flickr.com/photo.gne?id={{ . }}" target="_blank" rel="noopener">
            View on Flickr
          </a>
        </figcaption>
      {{ end }}
    </figure>
    <div class="description">
      {{ .Content }}
    </div>
  </article>
{{ end }}
